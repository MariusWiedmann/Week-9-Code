<!--Form-->
<form>
    <div class="form-row">
        <div class="form-group col-sm-4 offset-sm-2">
            <label>First Name</label>
            <input type="text" class="form-control" placeholder="First Name">
        </div>
        <div class="form-group col-sm-4">
            <label>Last Name</label>
            <input type="text" class="form-control" placeholder="Last Name">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-sm-4 offset-sm-2">
            <label>Email</label>
            <input type="text" class="form-control" placeholder="name@example.com">
        </div>
        <div class="form-group col-sm-4">
            <label>ZIP Code</label>
            <input type="text" class="form-control" placeholder="00000">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-sm-8 offset-sm-2">
            <label>Please tell us what you are interested in below!</label>
            <textarea class="form-control" rows="5"></textarea>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4 offset-sm-2">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="offers">
                <label class="custom-control-label" for="offers">Yes, please subscribe my email for special offers!</label>
            </div>
        </div>    
    </div>
    <div class="form-row">
        <div class="form-group col-md-4 offset-sm-2">
            <button type="button" class="btn btn-outline-dark">Submit!</button>
        </div>
    </div>    
    
</form>


    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
